
<div id="tredos" class="container mt-5 mb-5">
    <div  class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{data?.image}} " width="250" /> </div>
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1"> product ID: {{data?.id}} </span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{data?.category}} </span>
                                <h5 class="text-uppercase"> {{data?.title}} </h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{data?.price}} </span>
                                </div>
                            </div>
                            <p class="about"> {{data?.description}} </p>

                            <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="button-container" *ngIf="data?.id">
    <button  class="btn btn-outline-info" id="btn btn-primary left-button" (click)="beforePage()" >anterior</button>
    <button class="btn btn-outline-info" id="btn btn-primary right-button" (click)="nextPage()">siguiente</button>
</div>
